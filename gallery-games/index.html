g<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Games</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Dosis:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo">
          <img src="./images/console-ps4.png" alt="Console" class="logo-img" />
          <span>Gallery Games</span>
        </div>
        <nav class="nav">
          <a href="#home">Home</a>
          <a href="#biblioteca">Biblioteca</a>
        </nav>
        <img src="./images/avatar-1.png" alt="Perfil" class="avatar-img" />
      </header>
      <main>
        <section class="hero" id="home">
          <h1>Biblioteca de Jogos</h1>
          <form class="search-form">
            <input type="text" id="search" placeholder="Buscar jogos..." />
          </form>
        </section>
        <section class="cards-section" id="biblioteca">
          <div class="cards-grid">
            <div class="card">
              <a href="https://www.rockstargames.com/reddeadredemption2/" target="_blank">
                <img src="./images/img-redDead.jpg" alt="Red Dead Redemption 2" />
                <div class="card-content">
                  <h2>Red Dead Redemption 2</h2>
                  <span class="tag">Ação</span>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="https://www.playstation.com/pt-br/games/the-last-of-us-part-i/" target="_blank">
                <img src="./images/img-lastOfUs.jpg" alt="The Last of Us" />
                <div class="card-content">
                  <h2>The Last of Us</h2>
                  <span class="tag">Aventura</span>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="https://playvalorant.com/pt-br/" target="_blank">
                <img src="./images/valorante.jpg" alt="Valorant" />
                <div class="card-content">
                  <h2>Valorant</h2>
                  <span class="tag">FPS</span>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="https://www.ea.com/pt-br/games/fifa/fifa-23" target="_blank">
                <img src="./images/img-fifa.jpeg" alt="Fifa 23" />
                <div class="card-content">
                  <h2>Fifa 23</h2>
                  <span class="tag">Esporte</span>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="https://www.cyberpunk.net/br/en/" target="_blank">
                <img src="./images/img-cyber-punk.jpg" alt="Cyberpunk 2077" />
                <div class="card-content">
                  <h2>Cyberpunk 2077</h2>
                  <span class="tag">RPG</span>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="https://store.playstation.com/pt-br/product/UP9000-CUSA02299_00-MARVELSSMGOTY000" target="_blank">
                <img src="./images/img-spiderMan.jpg" alt="Spider-Man" />
                <div class="card-content">
                  <h2>Spider-Man</h2>
                  <span class="tag">Ação</span>
                </div>
              </a>
            </div>
            <div class="card">
              <a href="https://www.playstation.com/pt-br/games/god-of-war/" target="_blank">
                <img src="./images/img-godWar.jpg" alt="God of War 4" />
                <div class="card-content">
                  <h2>God of War 4</h2>
                  <span class="tag">Ação</span>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <p class="footer-text">&copy; 2024 Gallery Games. Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
