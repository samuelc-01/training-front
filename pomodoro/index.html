<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Timer style pomodoro" />
    <title>FocusTimer - Pomodoro</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web
    "></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar/Desativas Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button class="ph ph-play-circle">
          <span class="sr-only">init time</span>
        </button>
        <button class="ph ph-pause-circle"></button>
        <span class="sr-only">pause timer</span>
        <button class="ph ph-timer secondery">
          <span class="sr-only">lap time</span>
        </button>
        <button class="ph ph-stop-circle secondery">
          <span class="sr-only">stop time</span>
        </button>

        <button class="ph ph-speaker-none secondery">
          <span class="sr-only">sound off</span>
        </button>

        <button class="ph ph-speaker-high secondery">
          <span class="sr-only">sound on</span>
        </button>
      </section>
    </div>
  </body>
</html>
